<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 7-8</title>
    <script src="lab7-8.js"></script>
</head>
<body>
<form id="myForm" action="#" method="post">
<label for="name">Imię:</label>
<input type="text" id="name" name="name" required>
<br>
<label for="surname">Nazwisko:</label>
<input type="text" id="surname" name="surname" required>
<br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<br>
<label for="phone">Telefon:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{9}" required>
<br>
<label for="password">Hasło:</label>
<input type="password" id="password" name="password" pattern=".{8,}" title="Hasło musi zawierać co najmniej 8 znaków" required>
<br>
<label>Płeć:</label>
<input type="radio" name="gender" id="M"value="M" required>
<label for="M">M</label>
<input type="radio" name="gender" id="K"value="K" required>
<label for="K">K</label>
<br>
<label for="dob">Data urodzenia:</label>
<input type="date" id="dob" name="dob" required>
<br>
<label for="country">Kraj:</label>
<select id="country" name="country" required>
    <option value="Ukraine">Ukraine</option>
    <option value="Poland">Poland</option>
    <option value="Other">Other</option>
</select>
<br>
<input type="submit" value="Zapisz">
</form>
</body>
